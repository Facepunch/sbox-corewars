<link rel="stylesheet" href="./WinSummary.scss" />

<div>
    <div class="modal">
        <div class="header">
            <label class="title">END OF ROUND</label>
            <label class="winner">WINNING TEAM</label>
        </div>
        <div class="stats">
            <div class="container">
                <div class="left">
                    <div class="icon"></div>
                    <label class="title">MOST KILLS</label>
                </div>
                <div class="right">
                    <div @ref="MostKillsList" class="players"></div>
                </div>
            </div>

            <div class="container">
                <div class="left">
                    <div class="icon"></div>
                    <label class="title">CORES DESTROYED</label>
                </div>
                <div class="right">
                    <div @ref="CoresDestroyedList" class="players"></div>
                </div>
            </div>
        </div>
        <div class="next-round">
            <label class="title">N E X T   R O U N D</label>
            <div class="countdown">
                <label @text="NextRoundTime" class="value">0</label>
            </div>
        </div>
    </div>
</div>
